<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import {
      getAuth, signInWithEmailAndPassword,
      createUserWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCIZKKu6y00Q5QpaEzaIddoPD844QnUPBk",
      authDomain: "userspace-c42b3.firebaseapp.com",
      projectId: "userspace-c42b3",
      storageBucket: "userspace-c42b3.appspot.com",
      messagingSenderId: "201689446744",
      appId: "1:201689446744:web:13e2062781c517189f4d2d"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const pwd = e.target.password.value;
      signInWithEmailAndPassword(auth, email, pwd)
        .then(() => window.location.href = "profile.html")
        .catch((err) => alert(err.message));
    };

    window.signup = (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const pwd = e.target.password.value;
      createUserWithEmailAndPassword(auth, email, pwd)
        .then(() => window.location.href = "profile.html")
        .catch((err) => alert(err.message));
    };
  </script>
</head>
<body>
  <header>SocialWave</header>
  <main>
    <form onsubmit="login(event)">
      <h2>Login</h2>
      <input name="email" type="email" placeholder="Email" required />
      <input name="password" type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <form onsubmit="signup(event)" style="margin-top:1rem;">
      <h2>Sign Up</h2>
      <input name="email" type="email" placeholder="Email" required />
      <input name="password" type="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
  </main>
</body>
</html>
