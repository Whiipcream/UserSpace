<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | SocialWave</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-page">

  <div class="login-container">
    <h1 class="brand">SocialWave</h1>
    <p class="subtitle">Connect with friends and the world around you.</p>

    <form id="loginForm" class="auth-form">
      <input type="email" id="loginEmail" placeholder="Email address" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <p class="or-divider">or</p>

    <form id="signupForm" class="auth-form">
      <input type="text" id="signupName" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email address" required />
      <input type="password" id="signupPassword" placeholder="New password" required />
      <button type="submit" class="signup-btn">Create New Account</button>
    </form>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
