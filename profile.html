<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #e9ebee;
    }
    .profile-container {
      background: white;
      max-width: 800px;
      margin: auto;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .cover {
      width: 100%;
      height: 250px;
      background: url('https://i.imgur.com/lhQGbHo.jpg') center/cover no-repeat;
      position: relative;
    }
    .profile-pic {
      position: absolute;
      bottom: -50px;
      left: 30px;
      width: 100px;
      height: 100px;
      border: 4px solid white;
      border-radius: 50%;
      object-fit: cover;
    }
    .info {
      padding: 70px 30px 30px;
      position: relative;
    }
    .name {
      font-size: 26px;
      font-weight: bold;
    }
    .bio {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
    .settings {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .settings button {
      padding: 8px 12px;
      font-size: 14px;
      background: #4267B2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .settings-panel {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 4px;
      z-index: 10;
    }
    .settings-panel input, .settings-panel textarea {
      width: 100%;
      margin: 6px 0;
      padding: 6px;
    }
    .settings-panel button {
      margin-top: 10px;
      width: 100%;
      background: #28a745;
    }
    .logout {
      margin-top: 10px;
      background: #dc3545 !important;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="cover">
      <img id="profile-pic" class="profile-pic" src="https://via.placeholder.com/100" alt="Profile Picture">
    </div>
    <div class="info">
      <div class="name" id="display-name">Loading...</div>
      <div class="bio" id="bio-text">Loading bio...</div>
      <div class="settings">
        <button id="settingsToggle">⚙️ Settings</button>
        <div class="settings-panel" id="settingsPanel">
          <input type="text" id="editDisplayName" placeholder="Display Name">
          <textarea id="editBio" placeholder="Bio..."></textarea>
          <input type="file" id="uploadProfilePic" accept="image/*">
          <button id="saveBtn">Save Profile</button>
          <button class="logout" id="logoutBtn">Log Out</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCIZKKu6y00Q5QpaEzaIddoPD844QnUPBk",
      authDomain: "userspace-c42b3.firebaseapp.com",
      projectId: "userspace-c42b3",
      storageBucket: "userspace-c42b3.appspot.com",
      messagingSenderId: "201689446744",
      appId: "1:201689446744:web:13e2062781c517189f4d2d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUser = null;
    let profilePicFile = null;

    const displayName = document.getElementById("display-name");
    const bioText = document.getElementById("bio-text");
    const profilePic = document.getElementById("profile-pic");
    const editDisplayName = document.getElementById("editDisplayName");
    const editBio = document.getElementById("editBio");
    const uploadProfilePic = document.getElementById("uploadProfilePic");
    const saveBtn = document.getElementById("saveBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const settingsToggle = document.getElementById("settingsToggle");
    const settingsPanel = document.getElementById("settingsPanel");

    settingsToggle.onclick = () => {
      settingsPanel.style.display = settingsPanel.style.display === "block" ? "none" : "block";
    };

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const docSnap = await getDoc(doc(db, "users", user.uid));
        if (docSnap.exists()) {
          const data = docSnap.data();
          displayName.textContent = data.displayName || user.email;
          bioText.textContent = data.bio || "";
          profilePic.src = data.profilePicUrl || profilePic.src;
          editDisplayName.value = data.displayName || "";
          editBio.value = data.bio || "";
        } else {
          displayName.textContent = user.email;
        }
      } else {
        window.location.href = "index.html";
      }
    });

    uploadProfilePic.addEventListener("change", (e) => {
      if (e.target.files.length > 0) {
        profilePicFile = e.target.files[0];
        const reader = new FileReader();
        reader.onload = (event) => {
          profilePic.src = event.target.result;
        };
        reader.readAsDataURL(profilePicFile);
      }
    });

    saveBtn.addEventListener("click", async () => {
      saveBtn.textContent = "Saving...";
      saveBtn.disabled = true;
      try {
        let profilePicUrl = profilePic.src;
        if (profilePicFile) {
          const storageRef = ref(storage, `profilePics/${currentUser.uid}`);
          const snapshot = await uploadBytes(storageRef, profilePicFile);
          profilePicUrl = await getDownloadURL(snapshot.ref);
        }
        await setDoc(doc(db, "users", currentUser.uid), {
          displayName: editDisplayName.value,
          bio: editBio.value,
          profilePicUrl
        });
        displayName.textContent = editDisplayName.value;
        bioText.textContent = editBio.value;
        alert("Profile updated!");
      } catch (err) {
        alert("Error: " + err.message);
      }
      saveBtn.disabled = false;
      saveBtn.textContent = "Save Profile";
    });

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
