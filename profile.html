<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      transition: background-color 0.3s;
    }
    .profile-box {
      max-width: 500px;
      margin: 60px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    #saveBtn {
      margin-top: 10px;
      background: green;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    #editBtn, #signOutBtn {
      margin-top: 15px;
      padding: 10px;
      border: none;
      cursor: pointer;
      width: 49%;
    }
    #editBtn { background: #007bff; color: white; }
    #signOutBtn { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <div class="profile-box">
    <h1 id="usernameDisplay">Your Profile</h1>
    <p><strong>Email:</strong> <span id="emailDisplay"></span></p>
    <p><strong>Bio:</strong> <span id="bioDisplay"></span></p>

    <div id="editSection" style="display:none;">
      <input type="text" id="usernameInput" placeholder="Username">
      <textarea id="bioInput" placeholder="Bio"></textarea>
      <input type="color" id="themeColorInput">
      <button id="saveBtn">Save Changes</button>
    </div>

    <button id="editBtn">Edit Profile</button>
    <button id="signOutBtn">Sign Out</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCIZKKu6y00Q5QpaEzaIddoPD844QnUPBk",
      authDomain: "userspace-c42b3.firebaseapp.com",
      projectId: "userspace-c42b3",
      storageBucket: "userspace-c42b3.firebasestorage.app",
      messagingSenderId: "201689446744",
      appId: "1:201689446744:web:13e2062781c517189f4d2d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usernameDisplay = document.getElementById("usernameDisplay");
    const emailDisplay = document.getElementById("emailDisplay");
    const bioDisplay = document.getElementById("bioDisplay");

    const usernameInput = document.getElementById("usernameInput");
    const bioInput = document.getElementById("bioInput");
    const themeColorInput = document.getElementById("themeColorInput");

    const editSection = document.getElementById("editSection");
    const editBtn = document.getElementById("editBtn");
    const saveBtn = document.getElementById("saveBtn");

    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);
      if (userSnap.exists()) {
        const data = userSnap.data();
        usernameDisplay.textContent = data.username || "No username yet";
        emailDisplay.textContent = data.email;
        bioDisplay.textContent = data.bio || "No bio yet.";
        document.body.style.backgroundColor = data.themeColor || "#ffffff";

        // Pre-fill edit inputs
        usernameInput.value = data.username || "";
        bioInput.value = data.bio || "";
        themeColorInput.value = data.themeColor || "#ffffff";
      }
    });

    editBtn.addEventListener("click", () => {
      editSection.style.display = editSection.style.display === "none" ? "block" : "none";
    });

    saveBtn.addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) return;

      const updatedData = {
        username: usernameInput.value,
        bio: bioInput.value,
        themeColor: themeColorInput.value
      };

      await setDoc(doc(db, "users", user.uid), {
        email: user.email,
        ...updatedData
      });

      alert("Profile updated!");
      window.location.reload();
    });

    document.getElementById("signOutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
