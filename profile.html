<!-- profile.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Profile</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>SocialWave</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <section class="profile-header">
    <input type="file" id="profilePicInput" hidden>
    <img id="profilePic" src="default-avatar.png" alt="Profile Picture"/>
    <button onclick="document.getElementById('profilePicInput').click()">Upload Pic</button>
    <h2 id="username">Loading...</h2>
  </section>

  <div class="post-form">
    <textarea id="postContent" placeholder="What's on your mind?"></textarea>
    <button id="postBtn">Post</button>
  </div>

  <div id="postFeed"></div>

  <nav>
    <button onclick="location.href='profile.html'">Profile</button>
    <button onclick="location.href='wall.html'">Wall</button>
    <button onclick="location.href='friends.html'">Friends</button>
    <button onclick="location.href='themes.html'">Themes</button>
    <button onclick="toggleSettings()">⚙️</button>
  </nav>

  <div id="settingsPanel" class="hidden">
    <h3>Edit Profile</h3>
    <input type="text" id="editUsername" placeholder="New username" />
    <button id="saveProfileBtn">Save</button>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
