<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="profile-container">
    <div id="navbar">
      <button onclick="goTo('wall')">Wall</button>
      <button onclick="goTo('friends')">Friends</button>
      <button onclick="goTo('themes')">Themes</button>
      <button onclick="logout()">Logout</button>
    </div>

    <div id="profile-header">
      <img id="profile-pic" src="default.png" alt="Profile Picture" />
      <input type="file" id="upload-pic" />
      <h2 id="username"></h2>
    </div>

    <div id="post-box">
      <textarea id="new-post" placeholder="What's on your mind?"></textarea>
      <button onclick="createPost()">Post</button>
    </div>

    <div id="posts-feed"></div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
