<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Profile • SocialWave</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>SocialWave</header>
  <main>
    <section id="profile-header">
      <img id="profile-pic" alt="Profile picture"/>
      <div>
        <h1 id="profile-name"></h1>
        <p id="profile-bio"></p>
      </div>
    </section>

    <form id="new-post-form">
      <input id="new-post-input" placeholder="What’s on your mind?" />
      <button id="post-btn" type="submit">Post</button>
    </form>

    <section id="posts-list"></section>
  </main>

  <nav id="bottom-nav">
    <button id="nav-profile" class="active">Profile</button>
    <button id="nav-home">Home</button>
    <button id="nav-settings">Settings</button>
  </nav>

  <section id="settings-panel">
    <h2>Profile Settings</h2>
    <label>Name</label>
    <input id="edit-name" length="50"/>
    <label>Bio</label>
    <textarea id="edit-bio" rows="2"></textarea>
    <label>Profile Pic</label>
    <input id="profile-pic-upload" type="file"/>
    <button id="save-settings-btn">Save Settings</button>
    <button id="logout-btn">Log Out</button>
  </section>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
