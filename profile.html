<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SocialWave Profile</title>
  <meta name="theme-color" content="#4267B2" />
  <link rel="manifest" href="manifest.json" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
    }

    .page-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    /* HEADER */
    header {
      background-color: #4267B2;
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
      flex-shrink: 0;
      font-size: 20px;
    }

    .settings-menu {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .settings-menu button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .dropdown {
      background: white;
      border: 1px solid #ccc;
      position: absolute;
      top: 50px;
      right: 15px;
      width: 180px;
      display: none;
      flex-direction: column;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .dropdown button {
      padding: 10px;
      background: white;
      border: none;
      text-align: left;
      width: 100%;
      cursor: pointer;
    }

    .dropdown button:hover {
      background: #f0f0f0;
    }

    main {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .profile-box {
      background: white;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      max-width: 800px;
      width: 95%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .profile-header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #ccc;
      object-fit: cover;
    }

    .profile-header h2 {
      margin: 0;
    }

    .post-box textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    .post-box button {
      margin-top: 10px;
      background-color: #4267B2;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
    }

    .post {
      background: #fff;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .post time {
      font-size: 12px;
      color: gray;
    }

    /* Bottom Nav */
    nav {
      background: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 14px 0;
      flex-shrink: 0;
      font-size: 18px;
    }

    nav button {
      background: none;
      border: none;
      font-size: inherit;
      color: #4267B2;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <header>
      Profile
      <div class="settings-menu">
        <button onclick="toggleDropdown()">â˜°</button>
        <div class="dropdown" id="settingsDropdown">
          <button onclick="editProfile()">Edit Profile</button>
          <button onclick="logout()">Logout</button>
        </div>
      </div>
    </header>

    <main>
      <!-- PROFILE HEADER -->
      <div class="profile-box profile-header">
        <img src="https://via.placeholder.com/80" alt="Profile Picture" id="profilePic">
        <h2 id="displayName">User</h2>
      </div>

      <!-- CREATE POST -->
      <div class="profile-box post-box">
        <textarea id="postText" rows="4" placeholder="What's on your mind?"></textarea>
        <button onclick="createPost()">Post</button>
      </div>

      <!-- POST FEED -->
      <div class="profile-box" id="postFeed">
        <h3>Your Posts</h3>
        <div id="postsContainer"></div>
      </div>
    </main>

    <nav>
      <button onclick="goHome()">Home</button>
      <button onclick="goProfile()">Profile</button>
      <button onclick="toggleDropdown()">Settings</button>
    </nav>
  </div>

  <!-- FIREBASE + JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, query, where, orderBy, getDocs
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCIZKKu6y00Q5QpaEzaIddoPD844QnUPBk",
      authDomain: "userspace-c42b3.firebaseapp.com",
      projectId: "userspace-c42b3",
      storageBucket: "userspace-c42b3.appspot.com",
      messagingSenderId: "201689446744",
      appId: "1:201689446744:web:13e2062781c517189f4d2d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const postText = document.getElementById('postText');
    const postsContainer = document.getElementById('postsContainer');
    const displayName = document.getElementById('displayName');

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // Optional: Replace with profile name later
        displayName.textContent = "Welcome Back!";
        loadPosts(user.uid);
      } else {
        window.location.href = "index.html";
      }
    });

    async function createPost() {
      const text = postText.value.trim();
      if (!text) return;

      const user = auth.currentUser;
      if (!user) return;

      await addDoc(collection(db, "posts"), {
        uid: user.uid,
        text,
        createdAt: new Date()
      });

      postText.value = "";
      loadPosts(user.uid);
    }

    async function loadPosts(uid) {
      postsContainer.innerHTML = "";

      const q = query(
        collection(db, "posts"),
        where("uid", "==", uid),
        orderBy("createdAt", "desc")
      );

      const snapshot = await getDocs(q);
      snapshot.forEach(doc => {
        const post = doc.data();
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `<p>${post.text}</p><time>${new Date(post.createdAt.toDate()).toLocaleString()}</time>`;
        postsContainer.appendChild(div);
      });
    }

    function toggleDropdown() {
      const dropdown = document.getElementById("settingsDropdown");
      dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
    }

    function editProfile() {
      alert("Edit Profile coming soon!");
    }

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    }

    function goHome() {
      alert("Home not built yet.");
    }

    function goProfile() {
      location.reload();
    }
  </script>
</body>
</html>
