<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Profile</title>
  <meta name="theme-color" content="#4267B2" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: #f0f2f5;
    }

    header {
      background-color: #4267B2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      position: relative;
    }

    .settings-menu {
      position: absolute;
      top: 15px;
      right: 15px;
    }

    .dropdown {
      background: white;
      border: 1px solid #ccc;
      position: absolute;
      top: 40px;
      right: 0;
      width: 180px;
      display: none;
      flex-direction: column;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 10;
    }

    .dropdown button {
      padding: 10px;
      background: white;
      border: none;
      text-align: left;
      width: 100%;
      cursor: pointer;
    }

    .dropdown button:hover {
      background: #f0f0f0;
    }

    .profile-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .profile-box {
      background: white;
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      margin: 10px auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .post-box textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      resize: none;
    }

    .post-box button {
      margin-top: 10px;
      background-color: #4267B2;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
    }

    .post {
      background: #fff;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }

    .post time {
      font-size: 12px;
      color: gray;
    }

    nav {
      background-color: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    nav button {
      background: none;
      border: none;
      font-size: 16px;
      color: #4267B2;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    Your Profile
    <div class="settings-menu">
      <button onclick="toggleDropdown()">â˜°</button>
      <div class="dropdown" id="settingsDropdown">
        <button onclick="editProfile()">Edit Profile</button>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </header>

  <div class="profile-container">
    <div class="profile-box">
      <h2 id="userEmail">Welcome</h2>
    </div>

    <div class="profile-box post-box">
      <textarea id="postText" rows="4" placeholder="What's on your mind?"></textarea>
      <button onclick="createPost()">Post</button>
    </div>

    <div id="postFeed" class="profile-box">
      <h3>Your Posts</h3>
      <div id="postsContainer"></div>
    </div>
  </div>

  <nav>
    <button onclick="goHome()">Home</button>
    <button onclick="goProfile()">Profile</button>
    <button onclick="toggleDropdown()">Settings</button>
  </nav>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import {
      getAuth,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      orderBy,
      where,
      getDocs
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCIZKKu6y00Q5QpaEzaIddoPD844QnUPBk",
      authDomain: "userspace-c42b3.firebaseapp.com",
      projectId: "userspace-c42b3",
      storageBucket: "userspace-c42b3.appspot.com",
      messagingSenderId: "201689446744",
      appId: "1:201689446744:web:13e2062781c517189f4d2d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const dropdown = document.getElementById("settingsDropdown");
    const userEmail = document.getElementById("userEmail");
    const postText = document.getElementById("postText");
    const postsContainer = document.getElementById("postsContainer");

    let currentUser = null;

    function toggleDropdown() {
      dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
    }

    function editProfile() {
      alert("Edit profile coming soon!");
    }

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    }

    function goHome() {
      alert("Home/feed coming soon!");
    }

    function goProfile() {
      location.href = "profile.html";
    }

    function createPost() {
      const content = postText.value.trim();
      if (!content) return;

      addDoc(collection(db, "posts"), {
        uid: currentUser.uid,
        content,
        createdAt: new Date().toISOString()
      }).then(() => {
        postText.value = "";
        loadPosts();
      });
    }

    async function loadPosts() {
      postsContainer.innerHTML = "";
      const q = query(
        collection(db, "posts"),
        where("uid", "==", currentUser.uid),
        orderBy("createdAt", "desc")
      );
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `
          <p>${data.content}</p>
          <time>${new Date(data.createdAt).toLocaleString()}</time>
        `;
        postsContainer.appendChild(div);
      });
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        userEmail.textContent = `Welcome, ${user.email}`;
        loadPosts();
      } else {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
