<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile | SocialWave</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
    }

    header {
      background-color: #4267B2;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .profile-container {
      padding: 20px;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      background: gray;
      border-radius: 50%;
      margin: auto;
    }

    .post-box {
      margin-top: 20px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      resize: none;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #4267B2;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }

    .posts {
      margin-top: 20px;
    }

    .post {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .nav-bar {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: white;
      border-top: 1px solid #ccc;
      padding: 12px 0;
      font-size: 1.2em;
    }

    .nav-bar button {
      background: none;
      color: #4267B2;
      border: none;
      cursor: pointer;
    }

    /* Settings panel */
    .settings-panel {
      position: fixed;
      bottom: -300px;
      left: 0;
      width: 100%;
      background: white;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.2);
      transition: bottom 0.3s ease;
      padding: 20px;
    }

    .settings-panel.open {
      bottom: 60px;
    }
  </style>
</head>
<body>
  <header>
    <h2>My Profile</h2>
  </header>

  <div class="profile-container">
    <div class="profile-pic"></div>

    <div class="post-box">
      <textarea id="postContent" placeholder="What's on your mind?" rows="4"></textarea>
      <button onclick="createPost()">Post</button>
    </div>

    <div class="posts" id="postsContainer">
      <!-- User posts will appear here -->
    </div>
  </div>

  <!-- Settings Panel -->
  <div class="settings-panel" id="settingsPanel">
    <h3>Settings</h3>
    <button onclick="logout()">Log Out</button>
    <p>More settings coming soon...</p>
  </div>

  <!-- Bottom Nav -->
  <div class="nav-bar">
    <button onclick="toggleSettings()">‚öôÔ∏è</button>
    <button onclick="alert('Feed coming soon!')">üè†</button>
    <button onclick="alert('Friends coming soon!')">üë•</button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      query,
      orderBy,
      getDocs
    } from "https://www.gstatic.com/firebasejs/11.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCIZKKu6y00Q5QpaEzaIddoPD844QnUPBk",
      authDomain: "userspace-c42b3.firebaseapp.com",
      projectId: "userspace-c42b3",
      storageBucket: "userspace-c42b3.appspot.com",
      messagingSenderId: "201689446744",
      appId: "1:201689446744:web:13e2062781c517189f4d2d"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    let currentUser;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        loadPosts();
      } else {
        window.location.href = "index.html";
      }
    });

    async function createPost() {
      const content = document.getElementById('postContent').value.trim();
      if (!content) return;

      await addDoc(collection(db, "posts"), {
        uid: currentUser.uid,
        content: content,
        createdAt: new Date()
      });

      document.getElementById('postContent').value = "";
      loadPosts();
    }

    async function loadPosts() {
      const postsContainer = document.getElementById('postsContainer');
      postsContainer.innerHTML = "";

      const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
      const querySnapshot = await getDocs(q);

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        if (data.uid === currentUser.uid) {
          const div = document.createElement("div");
          div.className = "post";
          div.textContent = data.content;
          postsContainer.appendChild(div);
        }
      });
    }

    function toggleSettings() {
      const panel = document.getElementById("settingsPanel");
      panel.classList.toggle("open");
    }

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
