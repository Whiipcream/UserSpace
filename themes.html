<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Themes - UserSpace</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="bottom-nav">
    <button id="btn-profile" class="nav-btn">Profile</button>
    <button id="btn-wall" class="nav-btn">Wall</button>
    <button id="btn-friends" class="nav-btn">Friends</button>
    <button id="btn-themes" class="nav-btn active">Themes</button>
    <button id="btn-logout" class="nav-btn">Logout</button>
  </nav>

  <main>
    <h1>Customize Your Profile Theme</h1>
    <label>
      Background Color:
      <input type="color" id="input-bg-color" />
    </label>
    <label>
      Text Color:
      <input type="color" id="input-text-color" />
    </label>
    <button id="btn-save-theme">Save Theme</button>
  </main>

  <script type="module" src="themes.js"></script>
</body>
</html>
